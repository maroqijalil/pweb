<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>

  <body class="h-screen overflow-hidden flex items-center justify-center"
    style="background: #edf2f7;">

    <body class="font-mono bg-gray-400">
      <!-- Container -->
      <div class="container mx-auto">
        <div class="flex justify-center px-6 my-12">
          <!-- Row -->
          <div class="w-full xl:w-3/4 lg:w-11/12 flex">
            <!-- Col -->
            <div class="w-full h-auto bg-gray-400 hidden lg:block lg:w-5/12
              bg-cover rounded-l-lg"
              style="background-image:
              url('https://source.unsplash.com/Mv9hjnEUHR4/600x800')"></div>
            <!-- Col -->
            <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg
              lg:rounded-l-none">

              <h1 class="pt-4 text-3xl sm:text-3xl text-center text-gray-800 dark:text-white font-extrabold tracking-tight">
                Daftar Akun
              </h1>
              <div class="h-0.5 bg-gray-200 mx-auto my-2" style="width: 150px;"></div>
              <h3 class="text-sm text-center">Buat Akun Anda terlebih dahulu <br/> agar bisa menggunakan situs ini lebih lanjut!</h3>

              <form class="px-8 pt-12 pb-8 mb-4 bg-white rounded">
                <div class="mb-0.5">
                  <label class="block mb-2 text-sm font-bold text-gray-700"
                    for="nama">
                    Nama
                  </label>
                  <input
                    class="w-full px-3 py-2 mb-3 text-sm leading-tight
                    text-gray-700 border rounded shadow appearance-none
                    focus:outline-none focus:shadow-outline"
                    id="nama" type="nama" placeholder="nama" />
                </div>
                <div class="mb-0.5">
                  <label class="block mb-2 text-sm font-bold text-gray-700"
                    for="email">
                    Email
                  </label>
                  <input
                    class="w-full px-3 py-2 mb-3 text-sm leading-tight
                    text-gray-700 border rounded shadow appearance-none
                    focus:outline-none focus:shadow-outline"
                    id="email" type="email" placeholder="Email" />
                </div>
                <div class="mb-4 md:flex md:justify-between">
                  <div class="mb-4 md:mr-2 md:mb-0">
                    <label class="block mb-2 text-sm font-bold text-gray-700"
                      for="password">
                      Password
                    </label>
                    <input
                      class="w-full px-3 py-2 mb-3 text-sm leading-tight
                      text-gray-700 border border-red-500 rounded shadow
                      appearance-none focus:outline-none focus:shadow-outline"
                      id="password" type="password"
                      placeholder="******************" />
                    <p class="text-xs italic text-red-500">Please choose a
                      password.</p>
                  </div>
                  <div class="md:ml-2">
                    <label class="block mb-2 text-sm font-bold text-gray-700"
                      for="c_password">
                      Confirm Password
                    </label>
                    <input
                      class="w-full px-3 py-2 mb-3 text-sm leading-tight
                      text-gray-700 border rounded shadow appearance-none
                      focus:outline-none focus:shadow-outline"
                      id="c_password" type="password"
                      placeholder="******************" />
                  </div>
                </div>
                <div class="mb-6 text-center">
                  <button
                    class="w-full px-4 py-2 font-bold text-white bg-blue-500
                    rounded-full hover:bg-blue-700 focus:outline-none
                    focus:shadow-outline"
                    type="button">
                    Register Account
                  </button>
                </div>
                <hr class="mb-6 border-t" />
                <div class="text-center">
                  <a class="inline-block text-sm text-blue-500 align-baseline
                    hover:text-blue-800" href="#">
                    Forgot Password?
                  </a>
                </div>
                <div class="text-center">
                  <a class="inline-block text-sm text-blue-500 align-baseline
                    hover:text-blue-800" href="./index.html">
                    Already have an account? Login!
                  </a>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </body>
  </body>

</html>
