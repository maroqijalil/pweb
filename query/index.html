<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JBooks | Peminjaman Buku</title>

  <link rel="stylesheet" type="text/css" href="./styles.css" />

  <style>
    .hide-scroll::-webkit-scrollbar {
      display: none;
    }

    .hide-scroll {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <main class="flex items-center bg-cover bg-bottom bg-fixed hide-scroll" style="background: url('./assets/bg.jpg')">
    <div class="container mx-auto my-24">
      <div
        class="flex flex-row items-center justify-center w-3/4 mx-auto bg-white rounded-lg shadow-2xl p-6 border-8 border-dashed border-gray-200 divide-x-8 divide-dashed divide-gray-200">

        <div class="w-1/2 pr-6 my-4">
          <img src="./assets/books.png" class="w-1/2 mx-auto mb-8" />
          <h4 class="my-4 text-xl mx-auto font-bold text-center">Daftar Buku</h4>
          <hr class="mb-6 w-3/4 border-t mx-auto" />

          <form class="bg-white rounded">
            <div class="mb-4">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="judul">
                Judul
              </label>
              <input class="w-full px-3 py-2 mb-1 text-sm leading-tight
                    text-gray-700 border rounded shadow appearance-none
                    focus:outline-none focus:shadow-outline" id="judul-buku" type="text" placeholder="Judul Buku" />
            </div>
            <div class="mb-4 text-center">
              <button class="w-full px-4 py-2 font-bold text-white bg-blue-500
                    rounded-full hover:bg-blue-700 focus:outline-none
                    focus:shadow-outline" type="button" id="tambah-buku">
                Tambahkan
              </button>
            </div>
          </form>
          <div class="mb-3">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="buku">
              Daftar Buku
            </label>
            <select id="daftar-buku" class="w-full px-5 py-2 mb-1 text-sm leading-tight
                  text-gray-700 border rounded shadow 
                  focus:outline-none focus:shadow-outline" id="buku" type="text" placeholder="buku">
            </select>
          </div>
        </div>

        <div class="w-1/2 pl-6 flex flex-col">
          <h4 class="my-4 text-xl mx-auto font-bold">Isian Peminjaman Buku</h4>
          <hr class="mb-6 w-3/4 border-t mx-auto" />

          <form class="bg-white rounded">
            <div class="mb-3">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="nrp">
                NRP
              </label>
              <input class="w-full px-3 py-2 mb-1 text-sm leading-tight
                    text-gray-700 border rounded shadow appearance-none
                    focus:outline-none focus:shadow-outline" id="nrp" type="text" placeholder="NRP" maxlength="14" />
              <p class="text-xs text-red-400" style="display: none; font-style: italic;" id="nrp-warn">Isi dengan 14
                digit angka!</p>
            </div>
            <div class="mb-3">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="nama">
                Nama
              </label>
              <input class="w-full px-3 py-2 mb-1 text-sm leading-tight
                    text-gray-700 border rounded shadow appearance-none
                    focus:outline-none focus:shadow-outline" id="nama" type="name" placeholder="Nama" />
              <p class="text-xs text-red-400" style="display: none; font-style: italic;" id="nama-warn">Isian tidak
                boleh kosong!</p>
            </div>
            <div class="mb-3">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="alamat">
                Alamat
              </label>
              <input class="w-full px-3 py-2 mb-1 text-sm leading-tight
                    text-gray-700 border rounded shadow appearance-none
                    focus:outline-none focus:shadow-outline" id="alamat" type="text" placeholder="Alamat" />
              <p class="text-xs text-red-400" style="display: none; font-style: italic;" id="alamat-warn">Isian tidak
                boleh kosong!</p>
            </div>
            <div class="mb-3">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="ttl">
                Tanggal Lahir
              </label>
              <input class="w-full px-3 py-2 mb-1 text-sm leading-tight
                    text-gray-700 border rounded shadow appearance-none
                    focus:outline-none focus:shadow-outline" id="ttl" type="date" placeholder="ttl" />
              <p class="text-xs text-red-400" style="display: none; font-style: italic;" id="ttl-warn">Isian tidak boleh
                kosong!</p>
            </div>
            <div class="mb-3">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="umur">
                Umur
              </label>
              <input class="w-full px-3 py-2 mb-1 text-sm leading-tight
                    text-gray-700 border rounded shadow appearance-none
                    focus:outline-none focus:shadow-outline" id="umur" type="number" placeholder="Umur" />
              <p class="text-xs text-red-400" style="display: none; font-style: italic;" id="umur-warn">Isian tidak
                boleh kosong!</p>
            </div>
            <div class="mb-3">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                Email
              </label>
              <input class="w-full px-3 py-2 mb-1 text-sm leading-tight
                    text-gray-700 border rounded shadow appearance-none
                    focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" />
              <p class="text-xs text-red-400" style="display: none; font-style: italic;" id="email-warn">Isian tidak
                boleh kosong!</p>
            </div>
            <div class="mb-4 md:flex md:justify-between">
              <div class="mb-4 md:mr-2 md:mb-0">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                  Password
                </label>
                <input class="w-full px-3 py-2 mb-1 text-sm leading-tight
                      text-gray-700 border rounded shadow
                      appearance-none focus:outline-none focus:shadow-outline" id="password" type="password"
                  placeholder="******************" />
                <p class="text-xs text-red-400" style="display: none; font-style: italic;" id="password-warn">Isian
                  tidak boleh kosong (panjang minimal 6 karakter)!</p>
              </div>
              <div class="md:ml-2">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="c_password">
                  Konfirmasi Password
                </label>
                <input class="w-full px-3 py-2 mb-1 text-sm leading-tight
                      text-gray-700 border rounded shadow appearance-none
                      focus:outline-none focus:shadow-outline" id="c_password" type="password"
                  placeholder="******************" />
                <p class="text-xs text-red-400" style="display: none; font-style: italic;" id="c_password-warn">Isian
                  konfirmasi harus sama!</p>
              </div>
            </div>
            <div class="mb-4 text-center">
              <button class="w-full px-4 py-2 font-bold text-white bg-blue-500
                    rounded-full hover:bg-blue-700 focus:outline-none
                    focus:shadow-outline" type="button" id="kirim-isian">
                Kirim
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

<script type="text/javascript">
  $('#tambah-buku').click(function () {
    let judulBuku = $('#judul-buku').val();
    $('#daftar-buku').append(`
    <option value="${judulBuku}">${judulBuku}</option>
  `);
  });

  $('#kirim-isian').click(function () {
    let nrp = $('#nrp').val();
    let nama = $('#nama').val();
    let alamat = $('#alamat').val();
    let ttl = $('#ttl').val();
    let umur = $('#umur').val();
    let email = $('#email').val();
    let password = $('#password').val();
    let konfPassword = $('#c_password').val();
    let isValid = true;

    $('#nrp-warn').hide();
    $('#nrp').removeClass('border-red-400');
    $('#nama-warn').hide();
    $('#nama').removeClass('border-red-400');
    $('#alamat-warn').hide();
    $('#alamat').removeClass('border-red-400');
    $('#ttl-warn').hide();
    $('#ttl').removeClass('border-red-400');
    $('#umur-warn').hide();
    $('#umur').removeClass('border-red-400');
    $('#email-warn').hide();
    $('#email').removeClass('border-red-400');
    $('#password-warn').hide();
    $('#password').removeClass('border-red-400');
    $('#c_password-warn').hide();
    $('#c_password').removeClass('border-red-400');

    if (nrp == "" || nrp.length < 14) {
      $('#nrp').addClass('border-red-400');
      $('#nrp-warn').show();

      isValid = false;
    }

    if (nama == "") {
      $('#nama').addClass('border-red-400');
      $('#nama-warn').show();
      
      isValid = false;
    }

    if (alamat == "") {
      $('#alamat').addClass('border-red-400');
      $('#alamat-warn').show();
      
      isValid = false;
    }

    if (ttl == "") {
      $('#ttl').addClass('border-red-400');
      $('#ttl-warn').show();
      
      isValid = false;
    }

    if (umur == "") {
      $('#umur').addClass('border-red-400');
      $('#umur-warn').show();
      
      isValid = false;
    }

    if (email == "") {
      $('#email').addClass('border-red-400');
      $('#email-warn').show();
      
      isValid = false;
    }

    if (password == "" || password.length < 6) {
      $('#password').addClass('border-red-400');
      $('#password-warn').show();
      
      isValid = false;
    }

    if (konfPassword == "" || konfPassword !== password) {
      $('#c_password').addClass('border-red-400');
      $('#c_password-warn').show();
      
      isValid = false;
    }

    if (isValid) {
      alert(nama + ", peminjaman Anda akan segera kami proses. Terimakasih :)");
    }
  });
</script>

</html>
