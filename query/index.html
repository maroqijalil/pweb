<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>JQuey</title>

  <link rel="stylesheet" type="text/css" href="./styles.css"/>

  <style>
    .hide-scroll::-webkit-scrollbar {
      display: none;
    }

    .hide-scroll {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <main class="flex items-center bg-cover bg-bottom bg-fixed hide-scroll" style="background: url('./assets/bg.jpg')">
    <div class="container mx-auto my-24">
      <div class="flex flex-row items-center justify-center w-3/4 mx-auto bg-white rounded-lg shadow-xl p-6 border-8 border-dashed border-gray-200 divide-x-8 divide-dashed divide-gray-200">
        
        <div class="w-1/2 pr-6">
          <p>Coba add buku</p>
        </div>
        
        <div class="w-1/2 pl-6 flex flex-col">
          <form class="px-8 pt-12 pb-8 mb-4 bg-white rounded">
            <div class="mb-0.5">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="nrp">
                NRP
              </label>
              <input class="w-full px-3 py-2 mb-3 text-sm leading-tight
                    text-gray-700 border rounded shadow appearance-none
                    focus:outline-none focus:shadow-outline" id="nrp" type="nrp" placeholder="NRP" />
            </div>
            <div class="mb-0.5">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="nama">
                Nama
              </label>
              <input class="w-full px-3 py-2 mb-3 text-sm leading-tight
                    text-gray-700 border rounded shadow appearance-none
                    focus:outline-none focus:shadow-outline" id="nama" type="nama" placeholder="Nama" />
            </div>
            <div class="mb-0.5">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="alamat">
                Alamat
              </label>
              <input class="w-full px-3 py-2 mb-3 text-sm leading-tight
                    text-gray-700 border rounded shadow appearance-none
                    focus:outline-none focus:shadow-outline" id="alamat" type="alamat" placeholder="Alamat" />
            </div>
            <div class="mb-0.5">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="alamat">
                Tanggal Lahir
              </label>
              <input class="w-full px-3 py-2 mb-3 text-sm leading-tight
                    text-gray-700 border rounded shadow appearance-none
                    focus:outline-none focus:shadow-outline" id="alamat" type="alamat" placeholder="Alamat" />
            </div>
            <div class="mb-0.5">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="alamat">
                Umur
              </label>
              <input class="w-full px-3 py-2 mb-3 text-sm leading-tight
                    text-gray-700 border rounded shadow appearance-none
                    focus:outline-none focus:shadow-outline" id="alamat" type="alamat" placeholder="Alamat" />
            </div>
            <div class="mb-0.5">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                Email
              </label>
              <input class="w-full px-3 py-2 mb-3 text-sm leading-tight
                    text-gray-700 border rounded shadow appearance-none
                    focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" />
            </div>
            <div class="mb-4 md:flex md:justify-between">
              <div class="mb-4 md:mr-2 md:mb-0">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                  Password
                </label>
                <input class="w-full px-3 py-2 mb-3 text-sm leading-tight
                      text-gray-700 border rounded shadow
                      appearance-none focus:outline-none focus:shadow-outline" id="password" type="password"
                  placeholder="******************" />
              </div>
              <div class="md:ml-2">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="c_password">
                  Konfirmasi Password
                </label>
                <input class="w-full px-3 py-2 mb-3 text-sm leading-tight
                      text-gray-700 border rounded shadow appearance-none
                      focus:outline-none focus:shadow-outline" id="c_password" type="password"
                  placeholder="******************" />
              </div>
            </div>
            <div class="mb-6 text-center">
              <button class="w-full px-4 py-2 font-bold text-white bg-blue-500
                    rounded-full hover:bg-blue-700 focus:outline-none
                    focus:shadow-outline" type="button">
                Daftar Akun
              </button>
            </div>
            <hr class="mb-6 border-t" />
            <div class="text-center">
              <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                @click="page = 'masuk'" style="cursor: pointer;">
                Sudah punya akun? Masuk!
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
